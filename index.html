<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Udacity todo's goals</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>
    <script src="https://unpkg.com/react@16.3.0-alpha.1/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.3.0-alpha.1/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script src="https://tylermcginnis.com/goals-todos-api/index.js"></script>
    <script src="https://unpkg.com/redux-thunk@2.2.0/dist/redux-thunk.min.js"></script>
</head>
<body>
<div>
    <h1>Todo List</h1>
    <input id="todo" type="text" placeholder="Add todo"/>
    <button id="todoBtn">Add todo</button>
    <ul id="todos"></ul>
</div>

 <div id="app"></div>
 
    <script type="text/javascript">
    // console.log(API);
    // A function to generate a unique id
    function generateId () {
      return Math.random().toString(36).substring(2) + (new Date()).getTime().toString(36);
    }



// app code
const ADD_TODO = 'ADD_TODO';
const REMOVE_TODO = 'REMOVE_TODO';
const TOGGLE_TODO = 'TOGGLE_TODO';
const ADD_GOAL = 'ADD_GOAL';
const REMOVE_GOAL = 'REMOVE_GOAL';
const RECEIVE_DATA = 'RECEIVE-DATA';

function addTodoAction (todo) {
return {
    type: ADD_TODO,
    todo
}
}

function removeTodoAction (id) {
    return {
        type: REMOVE_TODO,
        id
    }
}

function toggleTodoAction (id) {
    return {
        type: TOGGLE_TODO,
        id
    }
}

function addGoalsAction (goal) {
    return {
        type: ADD_GOAL,
        goal
    }
    }

function removeGoalAction (id) {
    return {
        type: REMOVE_GOAL,
        id
    }
}

function receiveDataAction (todos, goals) {
    return {
        type: RECEIVE_DATA,
        todos,
        goals
    }
}

function handleDeleteTodo (todo) {
    return (dispatch) => {
      // Using optimistic update, to enable the user gets an instant feedback
      dispatch(removeTodoAction(todo.id))
    
    return API.deleteTodo(todo.id)
    .catch(()=> {
 this.props.store.dispatch(addTodoAction(todo))
alert("An error occurred, try again.")
    })
    }
 
}

function todos (state = [], action) {
    switch(action.type){
    case ADD_TODO:
        return state.concat([action.todo]);
    // break;
    case REMOVE_TODO:
        return state.filter((todo) => todo.id !== action.id);
    case TOGGLE_TODO:
        return state.map((todo)=> todo.id !== action.id ? todo :
    Object.assign({}, todo, {complete: !todo.complete}))
    case RECEIVE_DATA:
        return action.todos
        default:
        return state;        

    }
}

// Goals reducer
const goals = (state=[], action) => {
switch(action.type){
     case ADD_GOAL :
         return state.concat([action.goal]);
     case REMOVE_GOAL :
         return state.filter((goal) => goal.id !== action.id);
    case RECEIVE_DATA:
         return action.goals
     default:
         return state
}
}

const loading = (state = true, action) => {
    switch(action.type){
    case RECEIVE_DATA :
        return false;
    default:
        return state;
    }
}

// Get goals
// Real redux middleware
const checker = (store) => (next) => (action) => {
        {
            if(
            action.type === ADD_TODO && 
            action.todo.name.toLowerCase().includes('bitcoin')
            ){
            return alert("Nope. That's a bad idea.")
            }

            if(
                action.type === ADD_GOAL && 
                action.goal.name.toLowerCase().includes('bitcoin')
            ){
            return alert("Nope. That's a bad idea.")
            }
            // Next is used when there is more than one middleware in line
            return next(action)
        }

        }

// The logger middleware which displays the action and the new state on the console
const logger = (store) => (next) => (action) => {
    console.group(action.type)
    console.log('The action: ', action)
    // note that next here performs the work of dispatch, so it dispatches the action
    const result = next(action)
    console.log('The new state: ', store.getState());
    console.groupEnd()
    return result 
}

// Thunk middleware
const thunk = (store) => (next) => (action) => {
    if (typeof action === 'function') {
        return action (store.dispatch)
    }
    return next(action)
}

// We make use of our redux library in place of our written library
const store = Redux.createStore(Redux.combineReducers({
    todos,
    goals,
    loading
}), Redux.applyMiddleware(thunk, checker, logger))
    </script>
    

    <!-- REACT -->
    <script type='text/babel'>
    function List (props) {
        return (
            <ul>
            {
                props.items.map(item=> (
                    <li key={item.id}>
                    <span 
                    onClick={() => props.toggle && props.toggle(item.id)}
                    style={{textDecoration: item.complete ? 'line-through' : 'none'}}>
                    {item.name}    
                    </span>  
                    <button onClick={() => props.remove(item)}>
                     X    
                    </button>  
                    </li>
                ))
            }
            </ul>
        )
    }

    class Todos extends React.Component {
        addItem = (e) => {
            e.preventDefault()

            return API.saveTodo(this.input.value)
            .then((todo) => {
                this.props.store.dispatch(addTodoAction(todo))
                this.input.value = ''
            })
            .catch(()=> {
                alert('There was an error, try again.')
            })
            }
    
        removeItem = (todo) => {
            this.props.store.dispatch(handleDeleteTodo(todo))
 
    }
    toggleItem = (id) => {
        // Using optimistic updates to toggle todo and get instant feedback
        this.props.store.dispatch(toggleTodoAction(id))

        return API.saveTodoToggle(id)
        .catch(() => {
        this.props.store.dispatch(toggleTodoAction(id))
        alert("An error occurred, try again.")
        })
    }
        render() {
            return (
                <div>
                    <h1>Todo List</h1>
                    <input 
                    type="text"
                    placeholder="Add Todo"
                    ref={(input)=> this.input = input}/>
                    <button onClick={this.addItem}>Add Todo</button>
                    <List 
                    items={this.props.todos}
                    remove={this.removeItem}
                    toggle={this.toggleItem}/>
                </div>
            );
        }
    }

    class Goals extends React.Component {
        addGoal = (e) => {
            e.preventDefault()

            return API.saveGoal(this.input.value)
            .then((goal) => {
                this.props.store.dispatch(addGoalsAction(goal))
                this.input.value = ''
            })
            .catch(()=> {
                alert('There was an error, try again.')
            })
        }

        removeItem = (goal) => {
        this.props.store.dispatch(removeGoalAction(goal.id))

        return API.deleteGoal(goal.id)
        .catch(()=> {
        this.props.store.dispatch(addGoalsAction(goal))
        alert("An error occurred, Try again.")
        })
    }
        render() {
            return (
                <div>
                    <h1>Goals</h1>
                    <input 
                    type="text"
                    placeholder="Add Goal"
                    ref={(input)=> this.input = input}/>
                    <button onClick={this.addGoal}>Add Goal</button>
                    <List 
                    items={this.props.goals}
                    remove={this.removeItem}
                    />
                </div>
            );
        }
    }


    class App extends React.Component {
        componentDidMount(){
            const { store } = this.props
            // Get all todos and goals from the simulated database
            Promise.all(
                [
                    API.fetchGoals(),
                    API.fetchTodos()
            ]
            ).then(([todos, goals]) => {
                store.dispatch(receiveDataAction(todos, goals))
                // console.log(['Todos', todos]);
                // console.log(['Goals', goals]);
            })
            // console.log(API.fetchGoals());

            store.subscribe(()=> this.forceUpdate())
        }

        render() {
            const {store} = this.props;
            const { todos, goals, loading } = store.getState();

            if(loading === true){
                return <h3>Loading.. </h3>
            }
            return (
                <div>
                    <Todos todos={todos} store={this.props.store}/>
                    <Goals goals={goals} store={this.props.store}/>
                </div>
            );
        }
    }

    ReactDOM.render(
        <App store={store}/>,
        document.getElementById('app')
    )
    </script>
</body>
</html>

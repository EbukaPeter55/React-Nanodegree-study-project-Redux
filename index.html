<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Udacit todo's goals</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>
    <script src="https://unpkg.com/react@16.3.0-alpha.1/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.3.0-alpha.1/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
<div>
    <h1>Todo List</h1>
    <input id="todo" type="text" placeholder="Add todo"/>
    <button id="todoBtn">Add todo</button>
    <ul id="todos"></ul>
</div>

<div>
    <h1>Goals</h1>
    <input id="goal" type="text" placeholder="Add goal"/>
    <button id="goalBtn">Add goal</button>
    <ul id="goals"></ul>
</div>

<hr/>

 <div id="app"></div>
    <script type="text/javascript">
    // A function to generate a unique id
    function generateId () {
      return Math.random().toString(36).substring(2) + (new Date()).getTime().toString(36);
    }



// app code
const ADD_TODO = 'ADD_TODO';
const REMOVE_TODO = 'REMOVE_TODO';
const TOGGLE_TODO = 'TOGGLE_TODO';
const ADD_GOAL = 'ADD_GOAL';
const REMOVE_GOAL = 'REMOVE_GOAL';

function addTodoAction (todo) {
return {
    type: ADD_TODO,
    todo
}
}

function removeTodoAction (id) {
    return {
        type: REMOVE_TODO,
        id
    }
}

function toggleTodoAction (id) {
    return {
        type: TOGGLE_TODO,
        id
    }
}

function addGoalsAction (goal) {
    return {
        type: ADD_GOAL,
        goal
    }
    }

function removeGoalAction (id) {
    return {
        type: REMOVE_GOAL,
        id
    }
}

function todos (state = [], action) {
    switch(action.type){
        case ADD_TODO:
    return state.concat([action.todo]);
    // break;
        case REMOVE_TODO:
    return state.filter((todo) => todo.id !== action.id);
        case TOGGLE_TODO:
    return state.map((todo)=> todo.id !== action.id ? todo :
    Object.assign({}, todo, {complete: !todo.complete}))
        default:
    return state;        

    }
}

// Goals reducer
const goals = (state=[], action) => {
switch(action.type){
     case ADD_GOAL :
         return state.concat([action.goal]);
     case REMOVE_GOAL :
         return state.filter((goal) => goal.id !== action.id);
     default:
         return state
}
}


// Real redux middleware
const checker = (store) => (next) => (action) => {
        {
            if(
            action.type === ADD_TODO && 
            action.todo.name.toLowerCase().includes('bitcoin')
            ){
            return alert("Nope. That's a bad idea.")
            }

            if(
                action.type === ADD_GOAL && 
                action.goal.name.toLowerCase().includes('bitcoin')
            ){
            return alert("Nope. That's a bad idea.")
            }
            // Next is used when there is more than one middleware in line
            return next(action)
        }

        }

// The logger middleware which displays the action and the new state on the console
const logger = (store) => (next) => (action) => {
    console.group(action.type)
    console.log('The action: ', action)
    // note that next here performs the work of dispatch, so it dispatches the action
    const result = next(action)
    console.log('The new state: ', store.getState());
    console.groupEnd()
    return result 
}



// We make use of our redux library in place of our written library
const store = Redux.createStore(Redux.combineReducers({
    todos,
    goals
}), Redux.applyMiddleware(checker, logger))
store.subscribe(()=> {
const { goals, todos } = store.getState()

document.getElementById('goals').innerHTML = ''
document.getElementById('todos').innerHTML = ''

goals.forEach(addgoalToDOM)
todos.forEach(addTodoToDOM)
})


// DOM code
function addTodo(){
const input = document.getElementById('todo');
const name = input.value
input.value = ''

store.dispatch(addTodoAction({
    name,
    complete: false,
    id: generateId()
}))
}
function addGoal(){
    const input = document.getElementById('goal');
const name = input.value
input.value = ''

store.dispatch(addGoalsAction({
    name,
    id: generateId()
}))
}

document.getElementById('todoBtn')
.addEventListener('click', addTodo)

document.getElementById('goalBtn')
.addEventListener('click', addGoal)


const createRemoveButton = (onClick) => {
    const removeBtn = document.createElement('button');
    removeBtn.innerHTML = 'X'
    removeBtn.addEventListener('click', onClick)
    return removeBtn
}


function addTodoToDOM (todo) {
const node = document.createElement('li');
const text = document.createTextNode(todo.name);

const removeBtn = createRemoveButton(()=> {
    store.dispatch(removeTodoAction(todo.id))
})
node.appendChild(text);
node.appendChild(removeBtn)
node.style.textDecoration = todo.complete ? 'line-through' : 'none'
node.addEventListener('click', () => {
    store.dispatch(toggleTodoAction(todo.id))
})

document.getElementById('todos')
.appendChild(node)
}

function addgoalToDOM (goal) {
const node = document.createElement('li');
const text = document.createTextNode(goal.name);
const removeBtn = createRemoveButton(()=> {
    store.dispatch(removeGoalAction(goal.id))
})

node.appendChild(text);
node.appendChild(removeBtn)
// console.log(text);
document.getElementById('goals')
.appendChild(node)
}
    </script>
    

    <!-- REACT -->
    <script type='text/babel'>
    function List (props) {
        return (
            <ul>
            {
                props.items.map(item=> (
                    <li key={item.id}>
                    <span 
                    onClick={() => props.toggle && props.toggle(item.id)}
                    style={{textDecoration: item.complete ? 'line-through' : 'none'}}>
                    {item.name}    
                    </span>  
                    <button onClick={() => props.remove(item)}>
                     X    
                    </button>  
                    </li>
                ))
            }
            </ul>
        )
    }

    class Todos extends React.Component {
        addItem = (e) => {
            e.preventDefault()
            const name = this.input.value
            this.input.value = ''

            this.props.store.dispatch(addTodoAction({
            name,
            complete: false,
            id: generateId()
        }))
        }
    removeItem = (todo) => {
        this.props.store.dispatch(removeTodoAction(todo.id))
    }
    toggleItem = (id) => {
        this.props.store.dispatch(toggleTodoAction(id))
    }
        render() {
            return (
                <div>
                    <h1>Todo List</h1>
                    <input 
                    type="text"
                    placeholder="Add Todo"
                    ref={(input)=> this.input = input}/>
                    <button onClick={this.addItem}>Add Todo</button>
                    <List 
                    items={this.props.todos}
                    remove={this.removeItem}
                    toggle={this.toggleItem}/>
                </div>
            );
        }
    }

    class Goals extends React.Component {
        addGoal = (e) => {
            e.preventDefault()
            const name = this.input.value
            this.input.value = ''

            this.props.store.dispatch(addGoalsAction({
            name,
            id: generateId()
        }))
        }

        removeItem = (goal) => {
        this.props.store.dispatch(removeGoalAction(goal.id))
    }
        render() {
            return (
                <div>
                    <h1>Goals</h1>
                    <input 
                    type="text"
                    placeholder="Add Goal"
                    ref={(input)=> this.input = input}/>
                    <button onClick={this.addGoal}>Add Goal</button>
                    <List 
                    items={this.props.goals}
                    remove={this.removeItem}
                    />
                </div>
            );
        }
    }


    class App extends React.Component {
        componentDidMount(){
            const { store } = this.props

            store.subscribe(()=> this.forceUpdate())
        }

        render() {
            const {store} = this.props
            const { todos, goals } = store.getState()
            return (
                <div>
                    <Todos todos={todos} store={this.props.store}/>
                    <Goals goals={goals} store={this.props.store}/>
                </div>
            );
        }
    }

    ReactDOM.render(
        <App store={store}/>,
        document.getElementById('app')
    )
    </script>
</body>
</html>

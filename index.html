<body>
<div>
    <h1>Todo List</h1>
    <input id="todo" type="text" placeholder="Add todo"/>
    <button id="todoBtn">Add todo</button>
    <ul id="todos"></ul>
</div>

 <div id="app"></div>
 
    <script type="text/javascript">
    // console.log(API);
    // A function to generate a unique id
    function generateId () {
      return Math.random().toString(36).substring(2) + (new Date()).getTime().toString(36);
    }



// app code
const ADD_TODO = 'ADD_TODO';
const REMOVE_TODO = 'REMOVE_TODO';
const TOGGLE_TODO = 'TOGGLE_TODO';
const ADD_GOAL = 'ADD_GOAL';
const REMOVE_GOAL = 'REMOVE_GOAL';
const RECEIVE_DATA = 'RECEIVE-DATA';

function addTodoAction (todo) {
return {
    type: ADD_TODO,
    todo
}
}

function removeTodoAction (id) {
    return {
        type: REMOVE_TODO,
        id
    }
}

function toggleTodoAction (id) {
    return {
        type: TOGGLE_TODO,
        id
    }
}

function addGoalsAction (goal) {
    return {
        type: ADD_GOAL,
        goal
    }
    }

function removeGoalAction (id) {
    return {
        type: REMOVE_GOAL,
        id
    }
}

function receiveDataAction (todos, goals) {
    return {
        type: RECEIVE_DATA,
        todos,
        goals
    }
}

// Action creator for adding todo(thunk)
function handleAddTodo (name, cb) {
    return (dispatch) => {
        return API.saveTodo(name)
            .then((todo) => {
                dispatch(addTodoAction(todo))
                cb()
            })
            .catch(()=> {
                alert('There was an error, try again.')
            })
    }
}

function handleDeleteTodo (todo) {
    return (dispatch) => {
      // Using optimistic update, to enable the user gets an instant feedback
      dispatch(removeTodoAction(todo.id))
    
    return API.deleteTodo(todo.id)
    .catch(()=> {
 this.props.store.dispatch(addTodoAction(todo))
alert("An error occurred, try again.")
    })
    }
 
}

// Action creator for toggle(thunk)
function handleToggle (id){
    return (dispatch) => {
    // Using optimistic updates to toggle todo and get instant feedback
    dispatch(toggleTodoAction(id))

return API.saveTodoToggle(id)
.catch(() => {
dispatch(toggleTodoAction(id))
alert("An error occurred, try again.")
})
    }
}

// Action creator for adding a goal (Thunk)
function handleAddGoal (name, cb) {
return (dispatch) => {
    return API.saveGoal(name)
            .then((goal) => {
                dispatch(addGoalsAction(goal))
                cb()
            })
            .catch(()=> {
                alert('There was an error, try again.')
            })
}
}

// Action creator for deleting goal(thunk)
function handleDeleteGoal (goal) {
 return (dispatch) => {
       dispatch(removeGoalAction(goal.id))

        return API.deleteGoal(goal.id)
        .catch(()=> {
        dispatch(addGoalsAction(goal))
        alert("An error occurred, Try again.")
        })
 }
}

// Action creator using thunk to get initial data
function handleInitialData () {
    return (dispatch) => {
             // Get all todos and goals from the simulated database
            return Promise.all(
                [
                    API.fetchGoals(),
                    API.fetchTodos()
            ]
            ).then(([todos, goals]) => {
                dispatch(receiveDataAction(todos, goals))
                // console.log(['Todos', todos]);
                // console.log(['Goals', goals]);
            })
    }
}

function todos (state = [], action) {
    switch(action.type){
    case ADD_TODO:
        return state.concat([action.todo]);
    // break;
    case REMOVE_TODO:
        return state.filter((todo) => todo.id !== action.id);
    case TOGGLE_TODO:
        return state.map((todo)=> todo.id !== action.id ? todo :
    Object.assign({}, todo, {complete: !todo.complete}))
    case RECEIVE_DATA:
        return action.todos
        default:
        return state;        

    }
}

// Goals reducer
const goals = (state=[], action) => {
switch(action.type){
     case ADD_GOAL :
         return state.concat([action.goal]);
     case REMOVE_GOAL :
         return state.filter((goal) => goal.id !== action.id);
    case RECEIVE_DATA:
         return action.goals
     default:
         return state
}
}

const loading = (state = true, action) => {
    switch(action.type){
    case RECEIVE_DATA :
        return false;
    default:
        return state;
    }
}

// Get goals
// Real redux middleware
const checker = (store) => (next) => (action) => {
        {
            if(
            action.type === ADD_TODO && 
            action.todo.name.toLowerCase().includes('bitcoin')
            ){
            return alert("Nope. That's a bad idea.")
            }

            if(
                action.type === ADD_GOAL && 
                action.goal.name.toLowerCase().includes('bitcoin')
            ){
            return alert("Nope. That's a bad idea.")
            }
            // Next is used when there is more than one middleware in line
            return next(action)
        }

        }

// The logger middleware which displays the action and the new state on the console
const logger = (store) => (next) => (action) => {
    console.group(action.type)
    console.log('The action: ', action)
    // note that next here performs the work of dispatch, so it dispatches the action
    const result = next(action)
    console.log('The new state: ', store.getState());
    console.groupEnd()
    return result 
}

// Thunk middleware


// We make use of our redux library in place of our written library
const store = Redux.createStore(Redux.combineReducers({
    todos,
    goals,
    loading
}), Redux.applyMiddleware(ReduxThunk.default, checker, logger))
    </script>
    

    <!-- REACT -->
    <script type='text/babel'>
    function List (props) {
        return (
            <ul>
            {
                props.items.map(item=> (
                    <li key={item.id}>
                    <span 
                    onClick={() => props.toggle && props.toggle(item.id)}
                    style={{textDecoration: item.complete ? 'line-through' : 'none'}}>
                    {item.name}    
                    </span>  
                    <button onClick={() => props.remove(item)}>
                     X    
                    </button>  
                    </li>
                ))
            }
            </ul>
        )
    }

    class Todos extends React.Component {
        addItem = (e) => {
            e.preventDefault()
            this.props.dispatch(handleAddTodo(
                this.input.value,
            () => this.input.value = ''
            ))

            }
    
        removeItem = (todo) => {
            this.props.dispatch(handleDeleteTodo(todo))
 
    }
    toggleItem = (id) => {
        this.props.dispatch(handleToggle(id))
     
    }
        render() {
            return (
                <div>
                    <h1>Todo List</h1>
                    <input 
                    type="text"
                    placeholder="Add Todo"
                    ref={(input)=> this.input = input}/>
                    <button onClick={this.addItem}>Add Todo</button>
                    <List 
                    items={this.props.todos}
                    remove={this.removeItem}
                    toggle={this.toggleItem}/>
                </div>
            );
        }
    }

    // In the HOC, pass in the prop we are getting from the store
    // and the component we want to render Todos
    const ConnectedTodos = connect((state) => ({
       todos: state.todos
    }))(Todos)
   
    // Using ContextAPI to access the store for goals

   const ConnectedGoals = connect((state) => ({
       goals: state.goals
   }))(Goals);

    class Goals extends React.Component {
        addGoal = (e) => {
            e.preventDefault()

            this.props.dispatch(handleAddGoal(
                this.input.value,
            () => this.input.value = ''
            ))        
        }

        removeItem = (goal) => {
            this.props.dispatch(handleDeleteGoal(goal))
    }
        render() {
            return (
                <div>
                    <h1>Goals</h1>
                    <input 
                    type="text"
                    placeholder="Add Goal"
                    ref={(input)=> this.input = input}/>
                    <button onClick={this.addGoal}>Add Goal</button>
                    <List 
                    items={this.props.goals}
                    remove={this.removeItem}
                    />
                </div>
            );
        }
    }


    class App extends React.Component {
        componentDidMount(){
            const { dispatch } = this.props
            // Thunkify the fetching of initial data
            dispatch(handleInitialData())
       
        }

        render() {
            if(this.props.loading === true){
                return <h3>Loading.. </h3>
            }
            return (
                <div>
                    <ConnectedTodos/>
                    <ConnectedGoals/>
                    </div>
            );
        }
    }

    // Using a connected component to receive the store and pass
    // to our app
    

    // connect is a Higher Order Function
    const ConnectedApp = connect((state)=>({
        loading: state.loading
    }))(App)

    // Using Context in our app
    const Context = React.createContext()

    // The connect function library
    function connect (mapStateToProps) {
        return (Component) => {
            class Receiver extends React.Component {
                componentDidMount () {
                    const { subscribe } = this.props.store;

                    this.unsubscribe = subscribe(() => {
                        this.forceUpdate()
                    })
                }
                componentWillUnmount () {
                    this.unsubscribe();
                }
                render() {
                    const {dispatch, getState} = this.props.store
                    const state = getState()
                    const stateNeeded = mapStateToProps(state)

                    return  <Component {...stateNeeded} dispatch={dispatch}/>
                }
            }
            
            class ConnectedComponent extends React.Component {
                render() {
                    return (
                        
                            <Context.Consumer>
                            {(store) => <Receiver store={store}/>}    
                            </Context.Consumer>
                        
                    );
                }
            }
            return ConnectedComponent;
        }
    }

    class Provider extends React.Component {

        render() {
            return (
               <Context.Provider value={this.props.store}>
                {this.props.children}
                </Context.Provider>
            );
        }
    }
    ReactDOM.render(
        <Provider store={store}>
        <ConnectedApp/>
        </Provider>,
        document.getElementById('app')
    )  
    </script>
</body>
